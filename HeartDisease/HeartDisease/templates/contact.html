<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-blue: #1c00b5;
            --dark-bg: #222831;
            --light-bg: #f9f9f9;
            --text-dark: #333;
            --text-white: #ffffff;
            --border-color: #ddd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
        }

        .header-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .header-section h1 {
            color: var(--text-white);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header-section p {
            color: #ccc;
        }

        .contact-box {
            background-color: var(--text-white);
            display: flex;
            flex-wrap: wrap;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .contact-left {
            flex: 1 1 60%;
            padding: 50px;
        }

        .contact-right {
            flex: 1 1 40%;
            padding: 50px;
            background: #2b323b;
            color: var(--text-white);
        }

        h3 {
            font-size: 22px;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .contact-left h3 { color: var(--primary-blue); }

        /* Form Styling */
        .input-row {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .input-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-blue);
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            border: none;
            border-bottom: 2px solid var(--border-color);
            outline: none;
            padding: 8px 0;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-bottom-color: var(--primary-blue);
        }

        textarea {
            width: 100%;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            outline: none;
            padding: 15px;
            margin-top: 10px;
            resize: none;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: var(--primary-blue);
        }

        button {
            background: var(--primary-blue);
            width: 150px;
            border: none;
            color: #fff;
            height: 45px;
            border-radius: 5px;
            margin-top: 30px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0px 5px 15px rgba(28,0,181,0.3);
            transition: all 0.3s;
        }

        button:hover {
            background: #140082;
            transform: translateY(-2px);
        }

        /* Right Side Table/Links */
        table {
            width: 100%;
            border-spacing: 0 20px;
        }

        .icon-cell {
            width: 40px;
            font-size: 18px;
            color: var(--primary-blue);
            background: #fff;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .info-link {
            color: #8de48d;
            text-decoration: none;
            transition: color 0.3s;
            line-height: 1.5;
        }

        .info-link:hover {
            color: #786ae2;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .contact-left, .contact-right {
                flex: 1 1 100%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-section">
            <h1>Contact Us</h1>
            <p>We would love to respond to your queries</p>
        </div>

        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your request</h3>
                <form id="contactForm" onsubmit="sendEmail(); return false;">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Vedant Joshi" id="fullname" required>
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="+91 00000 00000" id="number" required>
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="example@gmail.com" id="email" required>
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="How can we help?" id="subject" required>
                        </div>
                    </div>
                    <label>Message</label>
                    <textarea rows="5" placeholder="Type your message here..." id="message" required></textarea>
                    <button type="submit">SEND MESSAGE</button>
                </form>
            </div>

            <div class="contact-right">
                <h3>Reach us</h3>
                <table>
                    <tr>
                        <td><div class="icon-cell"><i class="fas fa-envelope"></i></div></td>
                        <td><a href="mailto:joshivedant1503@gmail.com" class="info-link">joshivedant1503@gmail.com</a></td>
                    </tr>
                    <tr>
                        <td><div class="icon-cell"><i class="fas fa-map-marker-alt"></i></div></td>
                        <td><a href="https://goo.gl/maps/xyz" target="_blank" class="info-link">Apollo Hospital, CBD Belapur, Navi Mumbai</a></td>
                    </tr>
                    <tr>
                        <td><div class="icon-cell"><i class="fas fa-phone"></i></div></td>
                        <td><a href="tel:+918080044884" class="info-link">+91 8080044884</a></td>
                    </tr>
                    <tr>
                        <td><div class="icon-cell"><i class="fas fa-globe"></i></div></td>
                        <td><a href="https://www.apollohospitals.com" target="_blank" class="info-link">apollohospitals.com</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail(){
            const fullname = document.getElementById("fullname").value;
            const email = document.getElementById("email").value;
            const number = document.getElementById("number").value;
            const subject = document.getElementById("subject").value;
            const message = document.getElementById("message").value;

            const bodyMessage = `
                <b>Full Name:</b> ${fullname}<br>
                <b>Email:</b> ${email}<br>
                <b>Mobile No:</b> ${number}<br>
                <b>Subject:</b> ${subject}<br>
                <b>Message:</b> ${message}
            `;

            Email.send({
                Host : "smtp.elasticemail.com",
                Username : "joshivedant1503@gmail.com",
                Password : "YOUR_PASSWORD_HERE", // Reminder: Secure your password!
                To : "joshivedant762@gmail.com",
                From : "joshivedant1503@gmail.com",
                Subject : "New Contact Form: " + subject,
                Body : bodyMessage
            }).then(
                message => {
                    alert("Message Sent Successfully!");
                    document.getElementById("contactForm").reset();
                }
            );
        }
    </script>
</body>
</html>
